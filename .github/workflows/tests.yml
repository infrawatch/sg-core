name: CI
env:
  COVERALLS_TOKEN: ${{ secrets.COVERALLS_TOKEN }}
on: push

jobs:
  golangci:
    name: Linting
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - name: Set up Go
        uses: actions/setup-go@v1
        with:
          go-version: '1.14'
      - name: tidy
        run: go mod tidy

        # dev files are not complete on ubuntu, thus we need to install them manually
      - name: C qpid-proton lib
        run: |
          git clone https://github.com/apache/qpid-proton
          cd qpid-proton
          mkdir build && cd build
          sudo apt-get install gcc g++ cmake cmake-curses-gui uuid-dev
          cmake .. -DCMAKE_INSTALL_PREFIX=/usr -DSYSINSTALL_BINDINGS=ON
          make install
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v2
        with:
          # Caching conflicts happen in GHA, so just disable for now
          skip-pkg-cache: true
          skip-build-cache: true
          # Required: the version of golangci-lint is required and must be specified without patch version: we always use the latest patch version.
          version: v1.33
  test-framework:
    name: Base testing
    runs-on: ubuntu-20.04

    steps:
      - name: Set up Go
        uses: actions/setup-go@v1
        with:
          go-version: '1.14'

      # dev files are not complete on ubuntu, thus we need to install them manually
      - name: C qpid-proton lib
        run: |
          git clone https://github.com/apache/qpid-proton
          cd qpid-proton
          mkdir build && cd build
          sudo apt-get install gcc g++ cmake cmake-curses-gui uuid-dev
          cmake .. -DCMAKE_INSTALL_PREFIX=/usr -DSYSINSTALL_BINDINGS=ON
          make install
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Run unit tests and code coverage
        run: go test -v -coverprofile=profile.cov ./...
      - name: Send coverage
        uses: shogo82148/actions-goveralls@v1
        with:
          path-to-profile: profile.cov
      - name: Verify image builds
        run: |
          docker build --tag infrawatch/sg-core:latest --file build/Dockerfile .
      - name: List images
        run: |
          docker images
